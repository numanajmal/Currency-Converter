<div
  class="min-h-screen bg-gray-50 dark:bg-[#060606] text-gray-900 dark:text-white font-outfit relative overflow-hidden flex flex-col transition-colors duration-300">
  <!-- Dynamic Background Grid -->
  <div class="absolute inset-0 pointer-events-none opacity-50 select-none">
    <div class="absolute inset-0"
      style="background-image: radial-gradient(circle at 50% 50%, rgba(0, 211, 127, 0.15) 0%, transparent 50%);"></div>
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="hexagons" width="50" height="43.4" patternUnits="userSpaceOnUse" patternTransform="scale(2)">
          <path d="M25 0 L50 14.4 V43.4 L25 57.8 L0 43.4 V14.4 Z" fill="none"
            class="stroke-gray-200 dark:stroke-[rgba(0,211,127,0.3)] transition-colors duration-300"
            stroke-width="0.5" />
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#hexagons)" />
    </svg>
  </div>

  <!-- Navbar -->
  <nav class="relative z-10 px-6 py-4 flex justify-between items-center max-w-5xl mx-auto w-full">
    <div class="flex items-center space-x-2">
      <a routerLink="/" class="text-lg font-bold tracking-tighter flex items-center">
        CURRENCY CONVERTER<span class="w-1.5 h-1.5 bg-brand-green rounded-full ml-1 self-end mb-1"></span>
      </a>
    </div>

    <div class="flex items-center space-x-6">
      <div
        class="flex items-center bg-white dark:bg-[#0d0d0d] border border-black/5 dark:border-white/10 rounded-full px-4 py-2 space-x-4 text-xs font-medium shadow-sm dark:shadow-none transition-colors duration-300">
        <a routerLink="/" routerLinkActive="text-brand-green" [routerLinkActiveOptions]="{exact: true}"
          class="text-gray-500 dark:text-white/60 hover:text-gray-900 dark:hover:text-white transition-colors">Conversion</a>

        <!-- Theme Toggle -->
        <button (click)="toggleTheme()"
          class="text-gray-500 dark:text-white/60 hover:text-gray-900 dark:hover:text-white transition-colors">
          @if (isDarkMode()) {
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
          </svg>
          } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
          </svg>
          }
        </button>
      </div>
    </div>
  </nav>

  <!-- Content Outlet -->
  <main class="relative z-10 flex-grow flex flex-col items-center px-6 pt-6">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 py-5 border-t border-black/5 dark:border-white/5">
    <div
      class="max-w-5xl mx-auto px-6 text-center text-[10px] text-gray-400 dark:text-white/30 uppercase tracking-[0.2em] font-medium">
      Designed & Developed By <span class="text-brand-green">Numan Ajmal</span> | 2026
    </div>
  </footer>
</div>
